<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jadwal Pelajaran XII MIPA 1</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>

<body>
  <style type="text/css">
  *{
    font-family: "Courier New";
    font-size: 19px;
  }
  html{
    color: white;
  }
  body{
    margin: 20px;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 35vh;
    background: #222930;
  }
</style>
  <center><font><b>Jadwal Pelajaran XII MIPA 1</b></font>
  <div id="table-gridjs"></div>
  <script>
    new gridjs.Grid({
      columns: ["Senin", "Selasa", "Rabu", "Kamis", " Jum'at"],
      data: [
        ["Sejarah Indonesia", "Biologi", "Matematika", "Matematika", "PAI"],
        ["PPKN", "Prakarya & KWU", "B. Indonesia", "Sosiologi", "B. Indonesia"],
        ["Kimia", "Matematika", "Fisika", "Biologi", " B. Inggris"],
        ["", "PJOK", "Seni Budaya", "B. Jawa", ""]
      ]
    }).render(document.getElementById("table-gridjs"));
  </script>
  <br>
  <i style="background:url(https://i.ibb.co/PG74L06/effects.gif); color:white; font-size:20px; font-family:Courier New">Coded By  AzhariKun with ‚ù§ <i>
</body>

</html>
